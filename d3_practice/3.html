<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Event</title>
</head>
<body>
<svg height="500">
    <rect transform="translate(100, 100)" width="50" height="50"></rect> 
</svg>
<script src="https://d3js.org/d3.v6.min.js"></script> 
<script>
    d3.select('rect')
        .on('mouseenter.v1',function(){
            d3.select(this)
                .style('fill','red');
        })
        .on('mouseenter.v2',function(){
            d3.select(this)
                .attr('width',100)
                .attr('height',100);
        })
        .on('mouseleave.v1',function(){
            d3.select(this)
                .style('fill','blue');
        })
        .on('mouseleave.v2',function(){
            d3.select(this)
                .attr('width',50)
                .attr('height',50)
        })
        .on('click',function(event,d){
            const nodes = event.currentTarget;

</script>
</body>
