<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    
</body>
<script>
   let svg = d3.select('body')
                .append('svg')
                .attr('width',1000)
                .attr('height',1000)
    
    let circle = svg.append('circle')
                    .attr('cx',50)
                    .attr('cy',50)
                    .attr('r',30)
                    .attr('fill','red')
    
    circle.transition()
            .delay(500)
            .duration(5000)
            .attr('cx',500)
            .attr('cy',500)
            .attr('r',100)
            .attr('fill','blue')
</script>
</html>
