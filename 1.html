<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src = './1.js'></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>    
    <h1>Movie circle</h1>
    <div id ='plot'></div>
  
    <script>
        data.forEach(function(d){
            d.us_gross = parseFloat(d.us_gross);
            d.rotten_rating = parseFloat(d.rotten_rating);
        });

        // 데이터 형식 좀 잘 쓰자...
        // 뭐야 이것 때문에
        let svgWidth = 550;
        let svgHeight = 550;
        let margin ={top:20, right:10, bottom:30, left: 40};
        let width = svgWidth - margin.left - margin.right;
        let height = svgHeight - margin.top - margin.bottom;
        let svg = d3.select('#plot')
                    .append('svg')
                        .attr('width',svgWidth)
                        .attr('height',svgHeight)
                        .append("g")
                            .attr("transform", `translate(${margin.left}, ${margin.top})`);


        let x = d3.scaleLinear()
                    .domain([
                        d3.min(data,d=>d.rotten_rating),
                        d3.max(data,d=>d.rotten_rating)
                    ]
                    )
                    .range([0, width]);

        let y = d3.scaleLinear()
                    .domain([
                        d3.min(data,d=>d.us_gross),
                        d3.max(data,d=>d.us_gross)
                    ])
                    .range([height,0]);

        

        let xAxis = d3.axisBottom(x);
        let yAxis = d3.axisLeft(y);

        // 아까의 문제점은 x,y 가 정의가 안되었기 때문에, 볼 수가 없었음
        
        svg
            .selectAll('circle')
            .data(data)
            .enter()
                .append('circle')
                .attr('r',3.5)
                .attr('cx',d=>x(d.rotten_rating))
                .attr('cy',d=>y(d.us_gross));
        
        svg
            .append('g')
            .attr('transform',`translate(0,${height})`)
            .call(xAxis);
        
        svg
            .append('g')
            .call(yAxis);
        
                            // code 세세한 걸 보지 말고 이에 관련한 flow 를 봐보기!
    </script>
</body>

</html>
