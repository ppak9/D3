<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src = './1.js'></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>    
    <h1>Movie circle</h1>
    <svg height="1000" width="1000">
    
    </svg>
    <script>
        data.forEach(function(d){
            d.us_gross = parseFloat(d.us_gross);
            d.rotten_rating = parseFloat(d.rotten_rating);
        });

        let svg = d3.select('svg');
        let width = 500;
        let height = 500;

        let x = d3.scaleLinear()
                    .domain([
                        d3.min(data,d=>d.rotten_rating),
                        d3.max(data,d=>d.rotten_rating)
                    ]
                    )
                    .range([0, width]);

        let y = d3.scaleLinear()
                    .domain([
                        d3.min(data,d=>d.us_gross),
                        d3.max(data,d=>d.us_gross)
                    ])
                    .range([height,0]);


        svg
            .selectAll('circle')
            .data(data)
            .enter()
                .append('circle')
                .attr('r',3.5)
                .attr('cx',d=>x(d.rotten_rating))
                .attr('cy',d=>y(d.us_gross));

        // code 세세한 걸 보지 말고 이에 관련한 flow 를 봐보기!
    </script>
</body>

</html>
